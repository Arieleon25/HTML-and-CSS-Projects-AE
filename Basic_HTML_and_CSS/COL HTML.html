<!DOCTYPE html>
<html lang="en">
	<head>
		<title>COL HTML</title>
		<meta charset="utf-8">
		<meta name="author" content="Arie">
        <link rel="stylesheet" href="COL_CSS.css"
	</head>
	<body>
        <table>
            <caption>Superheroes and sidekicks</caption>
            <colgroup>
                <col>
                <col span="2" class="Batman">
                <col span="2" class="Superman">
            </colgroup>
            <tr>
                <td></td>
                <th scope="col">Batman</th>
                <th scope="col">Robin</th>
                <th scope="col">Superman</th>
                <th scope="col">Superboy</th>
            </tr>
            <tr>
                <th scope="Row">Skill</th>
                <td>Smarts</td>
                <td>Acrobat</td>
                <td>Invincible</td>
                <td>Super strenght</td>
            </tr>
        </table>
	</body>
</html>
