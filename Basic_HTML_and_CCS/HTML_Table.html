<!DOCTYPE html>
<html>
	<head>

		<style>
			td {
			text-align: center;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>

			<tr>
				<td>One Piece</td>

			</tr>
		</table>

</html>
